<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <mat-card class="drawer-card mat-elevation-z0">
      <img src="../assets/ravi-seth.png" class="profile-img mat-elevation-z4">
      <mat-card-title>Ravi Seth</mat-card-title>

      <div>Hello! I am a <b>web and mobile developer</b> looking for <b>full-time</b> opportunities in 2021</div>

      <a mat-stroked-button href="../assets/Resume.pdf" target="_blank" class="resume-button hover-button">See Resume</a>

      <div class="divider-container">
        <div class="line"><mat-divider></mat-divider></div>
        <div class="text">CONTACT ME</div>
        <div class="line"><mat-divider></mat-divider></div>
      </div>

      <mat-card-actions>
        <a mat-icon-button href="https://github.com/Rksseth" target="_blank" class="hover-button">
          <fa-icon [icon]="faGithub" transform="grow-8"></fa-icon>
        </a>
        <a mat-icon-button href="https://www.linkedin.com/in/rksseth" target="_blank" class="hover-button">
          <fa-icon [icon]="faLinkedin" transform="grow-8"></fa-icon>
        </a>
        <a mat-icon-button href="mailto:ravi.seth@uwaterloo.ca" class="hover-button">
          <fa-icon [icon]="faEnvelope" transform="grow-8"></fa-icon>
        </a>
      </mat-card-actions>

      <mat-card-subtitle>2020 &copy; Ravi Seth</mat-card-subtitle>
    </mat-card>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
